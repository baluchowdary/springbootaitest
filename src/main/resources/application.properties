spring.application.name=springbootaitest
server.port=9090

##spring.ai.ollama.chat.options.model=phi4-mini

# --- Actuator Exposure Settings ---
# Exposes the most useful endpoints for AI development
management.endpoints.web.exposure.include=health,info,metrics,env,loggers

# --- Health Endpoint Details ---
# Shows detailed status of disk, AI connection, etc.
management.endpoint.health.show-details=always

# --- Optional but Recommended for AI Projects ---
# Enables specific metrics for the Ollama connection
management.defaults.metrics.export.enabled=true

# CORRECT properties version
spring.ai.model.chat=ollama
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=phi3:mini
